  </ion-tab>

  <ion-tab title="Messages" icon-off="messages" icon-on="messages-on" ng-click="navigateState('tab.messages')">

  <ion-tab title="Account" icon-off="account" icon-on="account-on" ng-click="navigateState('tab.account')">

  <ion-tab title="Reviews" icon-off="reviews" icon-on="reviews-on" ng-click="navigateState('tab.reviews')">
